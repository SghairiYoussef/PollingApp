<div class="container mt-5">
    <div class="card shadow-lg rounded-4 p-4">
      <h2 class="text-center mb-4 fw-bold text-primary">üó≥Ô∏è Create a New Poll</h2>
  
      <!-- Poll Question Input -->
      <div class="mb-4">
        <input
          placeholder="What's your question?"
          class="form-control form-control-lg shadow-sm"
          required
          [(ngModel)]="newPoll.question"
        />
      </div>
  
      <!-- Options Input -->
      <div class="options-container mb-3">
        <div
          *ngFor="let option of newPoll.options; let i = index; trackByIndex"
          class="input-group mb-2"
        >
          <span class="input-group-text bg-light">#{{ i + 1 }}</span>
          <input
            placeholder="Option text"
            class="form-control shadow-sm"
            required
            [(ngModel)]="option.optionText"
          />
          <button
            class="btn btn-outline-danger"
            (click)="removeOption(i)"
            *ngIf="newPoll.options.length > 2"
          >
            ‚úñ
          </button>
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="d-flex gap-3 mb-4">
        <button class="btn btn-outline-primary flex-grow-1" (click)="addOption()">
          ‚ûï Add Option
        </button>
        <button class="btn btn-success flex-grow-1" (click)="createPoll()">
          ‚úÖ Create Poll
        </button>
      </div>
    </div>
  
    <!-- Existing Polls -->
    <h2 class="mt-5 text-center text-secondary fw-semibold">üìã Available Polls</h2>
    <div class="row mt-4">
      <div *ngFor="let poll of polls" class="col-md-6 mb-4">
        <div class="card border-0 shadow-sm rounded-4 p-3 h-100">
          <h4 class="fw-bold text-dark">{{ poll.question }}</h4>
          <div class="mt-3 d-grid gap-2">
            <button
              *ngFor="let option of poll.options; let i = index"
              (click)="vote(poll.id, i)"
              class="btn btn-outline-secondary text-start"
            >
              <span class="fw-semibold">{{ option.optionText }}</span>
              <span class="float-end badge bg-info text-dark">
                {{ option.voteCount }} votes
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
